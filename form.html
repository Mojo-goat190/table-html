<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="multiStepForm">
    <div class="form-step" id="step1">
    <!--Multi-Step Form-->
    <h3>Multi-Step Form</h3>
    <!--Step 1-->
    <p>Step 1: Personal Detals</p>

    <!--Name and Email-->
    <h4>Full Name</h4>
    <input type="text" id="taskInput" placeholder="Enter your Full Name">
    <h4>Email</h4>
    <input type="text" id="taskInput" placeholder="Enter your Email">
    <!--Next-->
    <button type="button" onclick="nextStep(2)">Next</button>
</div>
    <!--Step 2-->
    <div class="form-step" id="step2">
        <h3>Multi-Step Form</h3>
        <p>Step 2: Additional Info</p>

        <!--Date of Birth and Favorite Color-->
        <h4>Date of Birth</h4>
        <input type="date" id="taskInput" placeholder="dd/mm/yy">
        <h4>Favorite Color</h4>
        <input type="text" id="taskInput" placeholder="Favorite Color">

        <!--Back & Next-->
        <button type="button" onclick="prevStep(1)">Back</button>
        <button type="button" onclick="nextStep(3)">Next</button>
    </div>
    <!--Step 3-->
    <div class="form-step" id="step3">
        <h3>Multi-Step Form</h3>
        <p>Step 3: Experience</p>

        <!--Experience and Resume Upload-->
        <h4>Experience(Years)</h4>
        <input type="range">
        <h4>Upload Resume</h4>
        <input type="file">

        <!--Back & Submit-->
        <button type="button" onclick="prevStep(2)">Back</button>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
<script>
    function nextStep(step) {
        document.querySelectorAll(".form-step").forEach(el => el.style.display = "none");
        document.getElementById("step" + step).style.display = "block";
    }
    function prevStep(step) {
        document.querySelectorAll(".form-step").forEach(el => el.style.display = "none");
        document.getElementById("step" + step).style.display = "block";
    }
</script>
</html>
